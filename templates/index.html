<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housing Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
    <h1 class="text-center">Housing Value Prediction</h1>
    <form action="/predict" class="container" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="area" class="form-label">Area (in square feet)</label>
                <input type="number" class="form-control" id="area" name="area" required />
            </div>

            <div class="col-md-6">
                <label for="bedrooms" class="form-label">Number of Bedrooms:</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="bathrooms" class="form-label">Number of Bathrooms:</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" required />
            </div>

            <div class="col-md-6">
                <label for="stories" class="form-label">Number of Stories:</label>
                <input type="number" id="stories" name="stories" class="form-control" required />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="mainroad" class="form-label">Is the House close to mainroad:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="mainroad" id="yesOption" value="yes">
                    <label for="yesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="mainroad" id="noOption" value="no">
                    <label for="noOption" class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="guestroom" class="form-label">Is Guest Room Available:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="guestroom" id="yesOption" value="yes">
                    <label for="yesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="guestroom" id="noOption" value="no">
                    <label for="noOption" class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="basement" class="form-label">Does the house have basement:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="basement" id="yesOption" value="yes">
                    <label for="yesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="basement" id="noOption" value="no">
                    <label for="noOption" class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="hotwaterheating" class="form-label">Is water heating facility available:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="hotwaterheating" id="yesOption" value="yes">
                    <label for="yesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="hotwaterheating" id="noOption" value="no">
                    <label for="noOption" class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="airconditioning" class="form-label">Is Air Conditioning Facilty Available:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="airconditioning" id="yesOption" value="yes">
                    <label for="yesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="airconditioning" id="noOption" value="no">
                    <label for="noOption" class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="prefarea" class="form-label">Is the House located in Preferred area:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="prefarea" id="yesOption" value="yes">
                    <label for="yesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="prefarea" id="noOption" value="no">
                    <label for="noOption" class="form-check-label">No</label>
                </div>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="parking" class="form-label">Parking Spaces:</label>
                <select name="parking" id="parking">
                    <option>--select--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="furnishing_status" class="form-label">Furnishing Status:</label>
                <select name="furnishing_status" id="furnishing_status">
                    <option>--select--</option>
                    <option value="furnished">Furnished</option>
                    <option value="semi-furnished">Semi Furnished</option>
                    <option value="unfurnished">Unfurnished</option>
                </select>
            </div>
        </div>

        <!-- <label for="prefarea">Is the House located in preferred area:</label>
        <select id="prefarea" name="prefarea">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="furnishingstatus_semi-furnished">Is the House Semi_Furnished:</label>
        <select id="furnishingstatus_semi-furnished" name="furnishingstatus_semi-furnished">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="furnishingstatus_unfurnished">Is the House Unfurnished:</label>
        <select id="furnishingstatus_unfurnished" name="furnishingstatus_unfurnished">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
         -->

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
    <div class="text-center">
        {% if prediction %}
        <p>
            <span>The Estimated Value is: {{ prediction }} Lakhs</span>
        </p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
