<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorth</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <h1 class="text-center">House Value Prediction</h1>
    <form action="/predict" class="container mb-3" method="post">
        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="area" class="form-label">Area (in square feet)</label>
                <input type="number" class="form-control" id="area" name="area" required />
            </div>

            <div class="col-md-6 mb-4">
                <label for="bedrooms" class="form-label">Number of bedrooms:</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <label for="bathrooms" class="form-label">Number of bathrooms:</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" required />
            </div>

            <div class="col-md-6 mb-4">
                <label for="stories" class="form-label">Number of stories:</label>
                <input type="number" id="stories" name="stories" class="form-control" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4 tc">
                <label for="mainroad" class="form-label">Is the house close to mainroad:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="mainroad" id="mainroadyesOption" value="yes" />
                    <label for="mainroadyesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="mainroad" id="mainroadnoOption" value="no" />
                    <label for="mainroadnoOption" class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6 mb-4 tc">
                <label for="guestroom" class="form-label">Is guest room available:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="guestroom" id="guestyesOption" value="yes" />
                    <label for="guestyesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="guestroom" id="guestnoOption" value="no" />
                    <label for="guestnoOption" class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4 tc">
                <label for="basement" class="form-label">Does the house have basement:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="basement" id="baseyesOption" value="yes" />
                    <label for="baseyesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="basement" id="basenoOption" value="no" />
                    <label for="basenoOption" class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6 mb-4 tc">
                <label for="hotwaterheating" class="form-label">Is water heating facility available:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="hotwaterheating" id="hotyesOption" value="yes" />
                    <label for="hotyesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="hotwaterheating" id="hotnoOption" value="no" />
                    <label for="hotnoOption" class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4 tc">
                <label for="airconditioning" class="form-label">Is Air Conditioning Facilty Available:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="airconditioning" id="airyesOption" value="yes" />
                    <label for="airyesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="airconditioning" id="airnoOption" value="no" />
                    <label for="airnoOption" class="form-check-label">No</label>
                </div>
            </div>

            <div class="col-md-6 mb-4 tc">
                <label for="prefarea" class="form-label">Is the house located in preferred area:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="prefarea" id="prefyesOption" value="yes" />
                    <label for="prefyesOption" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="prefarea" id="prefnoOption" value="no" />
                    <label for="prefnoOption" class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4 tc">
                <label for="parking" class="form-label">No. of parking spaces:</label>
                <select name="parking" id="parking">
                    <option>--select--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="col-md-6 mb-4 tc">
                <label for="furnishing_status" class="form-label">Furnishing status:</label>
                <select name="furnishing_status" id="furnishing_status">
                    <option>--select--</option>
                    <option value="furnished">Furnished</option>
                    <option value="semi-furnished">Semi Furnished</option>
                    <option value="unfurnished">Unfurnished</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
    <div class="text-center">
        {% if prediction %}
        <p class="display-5">
            <span>The Estimated Value is: {{ prediction }} Lakhs</span>
        </p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
